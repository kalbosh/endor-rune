<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substitution Cipher Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Substitution Cipher Solver</h1>
        <p>Enter the ciphertext alphabet, the ciphered text, and click "Decrypt" to see the result.</p>
        <label for="ciphertextAlphabet">Ciphertext Alphabet:</label>
        <input type="text" id="ciphertextAlphabet" placeholder="EOBNCFVSUPMQIWXHRKDZGTJLA">
        <textarea id="cipherText" placeholder="Enter ciphered text"></textarea>
        <button id="decryptButton">Decrypt</button>
        <h2>Decrypted Text</h2>
        <p id="decryptedText"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
